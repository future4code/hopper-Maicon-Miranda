<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="sistema-loja.css">
    <title>Adicionar Produto</title>
</head>
<body>
    <header align="center">
        <nav>
            <a class="links-cabecalho" href="index.html">Página Inicial</a>
            <a class="links-cabecalho" href="./ctrl-estoque.html">Controle de Estoque</a>
            <a class="links-cabecalho" href="./add-produto.html">Adicionar Produto</a>
            <a class="links-cabecalho" href="./funcionarios.html">Funcionários</a>
        </nav>
    </header>

    <div align="center">
        <p>Miranda's Guitar Shop</p>
    </div>
    

    
    <h2 align="center">Adicionar Produto</h2>
    <form action="" align="center">
        <div>
            <label for="link-foto">Link para foto: </label>
            <input type="url" id="link-foto" name="link-foto">
        </div>
        
        <div>
            <label for="descricao">Descrição do produto: </label>
            <!-- Adicione o id apropriado para o input abaixo -->
            <input type="text" id="descricao" name="descrição">
        </div>
        
        <div>
            <label for="preco">Preço (em R$): </label>
            <!-- Adicione o id apropriado e o type para receber números abaixo -->
            <input type="number" id="preco" name="preço">
        </div>
        
        <div>
            <!-- Preencha as propriedades necessárias para os elementos abaixo -->
            <label for="quantidade-disponivel">Quantidade disponível: </label>
            <input type="number" id="quantidade-disponivel" name="quantidade disponível">
        </div>

        <div class="form-add">
            <!-- Adicione ao type do botão abaixo o valor para que ele submeta o formulário -->
            <button type="submit">Adicionar</button>
        </div>

    </form>
    <footer>
        © Copyright 2022 Miranda's Guitar Shop
    </footer>
</body>
</html>
